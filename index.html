<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adversarial Examples PCA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        code, pre {
            font-family: 'IBM Plex Mono', monospace;
        }

        /* Apply Space Grotesk to header elements */
        h1 {
            font-family: 'Space Grotesk', sans-serif;
        }
    </style>
</head>
<body>
    <header>
        <h1>Adversarial Examples Across Iterations</h1>
        <a href="info.html" class="help-button">?</a>
    </header>

    <main>
        <select id="model-selector"></select>
        <div id="visualization-container">
            <!-- Your PCA visualization will go here -->
        </div>
    </main>

    <!-- Add these libraries before scripts.js -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- New libraries for PCA visualization -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.20.0/plotly.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    
    <script src="scripts.js"></script>
</body>
</html>
