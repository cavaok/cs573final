<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adversarial Examples PCA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }

        code, pre {
            font-family: 'IBM Plex Mono', monospace;
        }

        h1 {
            font-family: 'Space Grotesk', sans-serif;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid #fff;
        }
        
        .help-button {
            display: inline-block;
            width: 40px;
            height: 40px;
            background-color: #fff;
            color: #000;
            border-radius: 50%;
            text-align: center;
            line-height: 40px;
            text-decoration: none;
            font-weight: bold;
        }
        
        #visualization-container {
            position: relative;
            width: 1000px;
            height: 700px;
            margin: 40px auto;
            background-color: #111;
            border: 2px solid #fff;
            border-radius: 12px;
            overflow: hidden;
        }
        
        #info-panel {
            position: absolute;
            display: none;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px;
            border: 1px solid #fff;
            border-radius: 5px;
            z-index: 100;
            min-width: 200px;
            font-family: 'Space Grotesk', sans-serif;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }
        
        #model-selector {
            padding: 5px;
            background-color: #000;
            color: #fff;
            border: 1px solid #fff;
            font-family: 'Space Grotesk', sans-serif;
        }
        
        #reset-view {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #000;
            color: #fff;
            border: 1px solid #fff;
            cursor: pointer;
            font-family: 'Space Grotesk', sans-serif;
        }
    </style>
</head>
<body>
    <header>
        <h1>Adversarial Examples Across Iterations</h1>
        <a href="info.html" class="help-button">?</a>
    </header>

    <main>
        <div id="visualization-container">
            <div id="controls">
                <label for="model-selector">Select Model:</label>
                <select id="model-selector"></select>
                <button id="reset-view">Reset View</button>
            </div>
            <div id="info-panel"></div>
        </div>
    </main>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/controls/OrbitControls.js"></script>
    
    <script src="scripts.js"></script>
</body>
</html>
