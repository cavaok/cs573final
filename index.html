<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adversarial Examples PCA</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Space Grotesk', sans-serif;
            overflow: hidden;
        }
        
        header {
            padding: 10px 20px;
            border-bottom: 1px solid #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            margin: 0;
            font-size: 24px;
        }
        
        .help-button {
            display: inline-block;
            width: 30px;
            height: 30px;
            background-color: #fff;
            color: #000;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            text-decoration: none;
            font-weight: bold;
        }
        
        #visualization-container {
            position: relative;
            width: 1000px;
            height: 700px;
            margin: 40px auto;
            background-color: #111;
            border: 2px solid #fff;
            border-radius: 12px;
            overflow: hidden;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }
        
        select, button {
            background-color: #000;
            color: #fff;
            border: 1px solid #fff;
            padding: 5px 10px;
            margin-right: 10px;
            font-family: 'Space Grotesk', sans-serif;
        }
        
        #info-panel {
            position: absolute;
            display: none;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px;
            border: 1px solid #fff;
            border-radius: 5px;
            z-index: 100;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Adversarial Examples Across Iterations</h1>
        <a href="info.html" class="help-button">?</a>
    </header>

    <div id="visualization-container">
        <div id="controls">
            <select id="model-selector"></select>
            <button id="reset-view">Reset View</button>
        </div>
        <div id="info-panel"></div>
    </div>

    <!-- Libraries - Using THREE as an ES Module -->
    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';
        import { OrbitControls } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/controls/OrbitControls.js';
        
        // Expose globally for non-module scripts
        window.THREE = THREE;
        window.OrbitControls = OrbitControls;
        
        // Initialize after modules are loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Make sure all assets are loaded
            if (window.initVisualization) {
                window.initVisualization();
            }
        });
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="pca-visualization.js"></script>
</body>
</html>
